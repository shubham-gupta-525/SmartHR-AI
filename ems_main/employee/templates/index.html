<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <title>Office Employee Management System</title>

  <style>
    body {
      background: linear-gradient(135deg, #eef2f3, #d9e4f5);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .dashboard-card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: auto;
    }
  </style>
</head>

<body>

<!-- ================= NAVBAR ================= -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow">
  <div class="container">
    <a class="navbar-brand fw-bold" href="#">
      <i class="bi bi-people-fill"></i> EMS
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link active" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/all_emp">Employees</a></li>
        <li class="nav-item"><a class="nav-link" href="/add_emp">Add Employee</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- ================= MAIN CONTENT ================= -->
<div class="container my-5">
  <div class="dashboard-card p-5 text-center">

    <h1 class="fw-bold mb-3">
      Office Employee Management System
    </h1>
    <p class="text-muted mb-4">
      Manage employees efficiently — add, update, remove, and filter employee records.
    </p>

    <div class="row g-3 justify-content-center">
      <div class="col-md-3 d-grid">
        <a href="/all_emp" class="btn btn-primary btn-lg">
          <i class="bi bi-list-ul"></i> View Employees
        </a>
      </div>
      <div class="col-md-3 d-grid">
        <a href="/add_emp" class="btn btn-success btn-lg">
          <i class="bi bi-person-plus-fill"></i> Add Employee
        </a>
      </div>
      <div class="col-md-3 d-grid">
        <a href="/remove_emp" class="btn btn-danger btn-lg">
          <i class="bi bi-person-x-fill"></i> Remove Employee
        </a>
      </div>
      <div class="col-md-3 d-grid">
        <a href="/filter_emp" class="btn btn-warning btn-lg text-dark">
          <i class="bi bi-funnel-fill"></i> Filter Employees
        </a>
      </div>
    </div>

  </div>
</div>

<!-- ================= FOOTER ================= -->
<footer class="bg-dark text-light text-center py-3">
  <div class="container">
    <small>
      © 2026 Office Employee Management System |
      Designed by <span class="fw-bold">Shubham</span>
    </small>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</html>

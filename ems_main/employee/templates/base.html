<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR Management System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap (optional but recommended) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #0b0f1a;
            color: white;
            min-height: 200vh;
        }

        /* ========== CHATBOT UI ========== */
        #chatbot {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px cyan;
            color: white;
            z-index: 9999;
        }

        #chat-header {
            padding: 10px;
            background: cyan;
            color: black;
            text-align: center;
            font-weight: bold;
            border-radius: 15px 15px 0 0;
        }

        #chat-body {
            height: 200px;
            overflow-y: auto;
            padding: 10px;
            font-size: 14px;
        }

        #chat-body div {
            margin-bottom: 6px;
        }

        #chat-input {
            width: 100%;
            border: none;
            padding: 10px;
            outline: none;
            border-radius: 0 0 15px 15px;
        }
        /* =============================== */
    </style>
</head>

<body>

<div class="container mt-5">
    <h1>HR Management System</h1>
    <p>Employee â€¢ Payroll â€¢ Attendance â€¢ AI Chatbot</p>
</div>

<!-- ========== HR CHATBOT ========== -->
<div id="chatbot">
    <div id="chat-header">HR Assistant ðŸ¤–</div>
    <div id="chat-body">
        <div><b>HR:</b> Hello! How can I help you?</div>
    </div>
    <input id="chat-input" placeholder="Ask HR and press Enter..." />
</div>
<!-- =============================== -->

<script>
const input = document.getElementById("chat-input");
const body = document.getElementById("chat-body");

input.addEventListener("keypress", function(e) {
    if (e.key === "Enter" && input.value.trim() !== "") {
        const msg = input.value;

        body.innerHTML += `<div><b>You:</b> ${msg}</div>`;
        input.value = "";
        body.scrollTop = body.scrollHeight;

        // ðŸ”¹ DEMO RESPONSE (replace with Django later)
        setTimeout(() => {
            body.innerHTML += `<div><b>HR:</b> I'm your HR assistant. Please check the HR portal.</div>`;
            body.scrollTop = body.scrollHeight;
        }, 600);
    }
});
</script>

</body>
</html>

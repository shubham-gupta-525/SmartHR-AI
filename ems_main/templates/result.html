<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Ranking Result</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background: radial-gradient(circle at top, #ff8c00, #000);
            min-height: 100vh;
        }
        .neon-card {
            background: rgba(0, 0, 0, 0.9);
            box-shadow:
                0 0 20px rgba(255, 140, 0, 0.8),
                0 0 40px rgba(255, 140, 0, 0.5);
            border-radius: 20px;
        }
        .neon-text {
            color: #ff9f1c;
            text-shadow: 0 0 10px rgba(255, 159, 28, 0.8);
        }
        .neon-table th {
            background-color: #ff8c00;
            color: #000;
        }
        .neon-table td {
            background-color: #111;
            color: #fff;
        }
        .rank-badge {
            background: linear-gradient(135deg, #ff9f1c, #ff6a00);
            color: #000;
            padding: 6px 14px;
            border-radius: 20px;
            font-weight: bold;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.8);
        }
        .score-glow {
            color: #00ffcc;
            font-weight: bold;
            text-shadow: 0 0 8px rgba(0, 255, 204, 0.8);
        }
    </style>
</head>

<body>

<div class="container mt-5 mb-5">

    <div class="row justify-content-center">
        <div class="col-lg-8">

            <div class="card neon-card p-4">

                <h2 class="text-center neon-text mb-4">
                    üèÜ Resume Ranking Result
                </h2>

                <div class="table-responsive">
                    <table class="table table-bordered neon-table text-center align-middle">
                        <thead>
                            <tr>
                                <th>Rank</th>
                                <th>Resume</th>
                                <th>Score (out of 100)</th>
                            </tr>
                        </thead>

                        <tbody>
                        {% for r in results %}
                            <tr>
                                <td>
                                    <span class="rank-badge">
                                        #{{ r.rank }}
                                    </span>
                                </td>
                                <td>{{ r.resume }}</td>
                                <td class="score-glow">
                                    {{ r.score }}
                                </td>
                            </tr>
                        {% endfor %}
                        </tbody>

                    </table>
                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
